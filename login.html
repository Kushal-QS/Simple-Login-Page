<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

		<div class="welcome-container">
			<h1 class="welcome-text"> Welcome Back! </h1>
		</div>

		<div class="login-container">
			<form action="https://www.google.com" target="_blank">
				<div class="iwrapper">
					<img src="./src/user.png" alt="User Icon" class="icon">
					<input type="text" id="uname" name="uname" placeholder="Username or Email" class="username">
				</div>

				<div class="iwrapper">
					<img src="./src/lock.png" alt="Lock Icon" class="icon">
					<input type="password" id="pwd" name="pwd" placeholder="Password" class="password">
				</div>

				<a href="/null" class="forgot">Forgot Password?</a>
			
				<button type="submit" class="login-button">Login</button>
			</form>

			<div class="social-login">
				<p>-Or Continue With-</p>
				<div class="social-icons">
					<a href="https://accounts.google.com" target="_blank">
						<img src="./src/google-icon.png" alt="Google" class="icon">
					</a>
					<a href="https://www.facebook.com" target="_blank">
						<img src="./src/facebook-icon.png" alt="Google" class="icon">
					</a>
					<a href="https://www.twitter.com" target="_blank">
						<img src="./src/twitter-icon.png" alt="Google" class="icon">
					</a>
				</div>
				<p>Create An Account<a href="/null" class="signup">Sign Up</a></p>
			</div>
		</div>
	</div>
</body>
</html>
